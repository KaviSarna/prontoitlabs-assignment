<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <form id="loginForm" ng-controller="FormCtrl" ng-submit="submit_form()">
        <div class="row">
          <h2 style="text-align:center">Login</h2>
          
            <input id="username" type="text" name="username" placeholder="Username" ng-model = "formAdata.userName"required>
            <input id="password" type="password" name="password" placeholder="Password" ng-model = "formAdata.password" required>
            <input type="submit" value="Login" ngClick="Submit">
          
        </div>
      </form>
    </div>
    
  </body>
  
</html>
