<html>
    <head>
            <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        
        <script src="register.js"></script>
    </head>
    <body>
        <div class="container" ng-app="myApp">
            
            
              <div class="col-md-12" ng-controller="registerController">
                <h3>Login Page</h3>
                
                <form ng-submit="postRequest()" class="form">
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="user.username" placeholder="username" required=""/>
                    </div> 
          
                    <div class="form-group">
                      <input type="password" class="form-control" ng-model="user.password" placeholder="password" required=""/>
                    </div>

                    <div class="form-group">
                        <input type="gender" class="form-control" ng-model="user.gender" placeholder="gender" required=""/>
                    </div>
          
                    <div class="form-group">
                      <button type="submit" class="btn btn-success">Register</button>
                      
                    </div>
          
                  </div>
                </form>
              </div>
            
            
            
          </div>
    </body>
</html>
